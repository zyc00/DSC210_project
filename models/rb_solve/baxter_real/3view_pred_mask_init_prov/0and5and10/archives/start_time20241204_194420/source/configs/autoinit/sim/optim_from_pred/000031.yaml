model:
  meta_architecture: "RBSolver"
  rbsolver:
    use_mask: pred
    init_Tc_c2b: [ [ 9.65925826e-01, 2.58819045e-01, 0.00000000e+00,-3.27258864e-18 ],
                   [ 7.20079783e-02,-2.68737434e-01,-9.60518112e-01,-9.75725968e-18 ],
                   [ -2.48600380e-01, 9.27789251e-01,-2.78217464e-01, 1.00000000e+00 ],
                   [ 0.00000000e+00, 0.00000000e+00, 0.00000000e+00, 1.00000000e+00 ] ]
datasets:
  train: ("xarm_hec_sim_autoinit/000031",)
  test: "xarm_hec_sim_autoinit/000031"

solver:
  trainer: rbsolver
  num_epochs: 300
  max_lr: 0.003
  batch_size: 100
  save_freq: 20
  val_freq: 20
  scheduler: "ConstantScheduler"
  save_every: True
  save_mode: iteration
dataloader:
  pin_memory: True
input:
  shuffle: False
dataset:
  xarm_hec_sim:
    load_mask_pred: True
#    load_mask_gt: False
test:
  batch_size: 100
  do_evaluation: False
  evaluators: [ "" ]
  do_visualization: True
  visualizer: "rbsolver_hover_mask"


