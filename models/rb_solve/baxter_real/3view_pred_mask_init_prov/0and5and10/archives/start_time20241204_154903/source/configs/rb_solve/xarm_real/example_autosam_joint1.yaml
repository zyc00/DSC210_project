                   [ -1.436273654537843086e-02, -1.897100675198041819e-01 ,-9.817350977124936762e-01 ,1.671890322266844364e-01 ],
                   [ 2.337845339724248586e-02, 9.815042554417767739e-01, -1.900074852905442035e-01, 1.100486447505466536e+00 ],
                   [ 0.000000000000000000e+00, 0.000000000000000000e+00 ,0.000000000000000000e+00, 1.000000000000000000e+00 ] ]

    mesh_paths: [ "data/xarm_description/meshes/xarm7/visual/link0.STL",
                  "data/xarm_description/meshes/xarm7/visual/link1.STL",
                  "data/xarm_description/meshes/xarm7/visual/link2.STL",
                  "data/xarm_description/meshes/xarm7/visual/link3.STL",
                  "data/xarm_description/meshes/xarm7/visual/link4.STL",
