datasets:
  train: ("xarm_real_rb_solver_iter/example_eih_autosam",)
  test: "xarm_real_rb_solver_iter/example_eih_autosam"

solver:
  trainer: "rbsolver"
  num_epochs: 400
  max_lr: 0.003
  batch_size: 100
  save_freq: 20
  val_freq: 20
  scheduler: "ConstantScheduler"
  save_every: True
  save_mode: iteration
dataloader:
  pin_memory: True
dataset:
  xarm_real:
    #    load_mask_anno: True
    load_mask_pred: True
    eye_in_hand: True
    urdf_path: "data/sapien_packages/xarm7/xarm_urdf/xarm7_gripper_stl.urdf"
    use_links: [ 1, 2, 3, 4, 5, 6, 7, 8,10,11,12,13,14,15,16 ]
test:
  batch_size: 100
  do_evaluation: False
  evaluators: [ "" ]
  do_visualization: True
  visualizer: "rbsolver_hover_mask"


